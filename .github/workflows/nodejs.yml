name: 构建并发布

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 构建
      run: |
        npm install
        npm run build --if-present
    - name: 部署到coding企业版 e.coding.net:jue/uploader.plus/site.git
      run: |
        cd ./dist
        git init
        git config user.name "xiangjianfeng"
        git config user.email "i@xiangjianfeng.com"
        git add .
        git commit -m "自动部署 from Actions"
        git push --force --quiet "https://pt3t4goaa6op:fabeb64873e7030288c530b091eaa80521f2419a@e.coding.net/jue/html/metro.git" master:master
      env:
        CI: true
